<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number | EJ Build</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>
    <header>
      <button class="play-again btn">Again!</button>
      <div class="title">
        <h1>Guess My Number!</h1>
        <div class="number">?</div>
      </div>
      <p>(Between 1 and 20)</p>
    </header>

    <!-- I'll add a ::before element behind the div for the decorative line to keep the markup clean -->

    <main>
      <div class="left-side">
        <input type="number" class="guess" />
        <button class="check btn">Check!</button>
      </div>

      <div class="right-side">
        <p class="message">Start guessing...</p>
        <div class="scores">

            ðŸ¥‡ Highscore: <span class="highscore">0</span>

        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
